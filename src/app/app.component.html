<div class="container">
  <div class="row justify-content-md-center">
    <button (click)="deleteAll()">Eliminar</button>
  </div>
</div>
<div class="container" *ngFor="let document of documentts; let i = index">
    <div class="row">
      <div class="col-12">
        <h2>Captura {{i + 1}}</h2>
        <div *ngFor="let text of document.text; let i = index">
            <div class="text-style">
              <p>{{text}}</p>
            </div>
        </div>
      </div>
    </div>
</div>
